    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">

      <div class="starter-template">
        <h1>okmeeple</h1>
        <p class="lead">Find your perfect board game match.</p>
      </div>

      <p>Please type the name of a board game you like below.</p>

      <div class="buttonbox">
          <!-- <button id="puppymaker">Make a new puppy.</button> -->
          <button id="querymaker">Query for board games.</button>
      </div>
      <div id="gamebox">
          <p>We recommend the following board games for you:</p>
          <table class="table">
          </table>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="static/js/jquery.js"></script> -->

    <script src="static/js/bootstrap.min.js"></script>
    <script>
        // var add_puppy_to_box = function() {
        //     $('#puppybox').append('<img src="http://www.tehcute.com/pics/201109/puppy-with-hanging-tongue-in-a-towel-big.jpg">');
        // }
        var query_for_games = function() {
            games = [];
            jQuery.ajax(
              'db_json',
              {success:
                function(data) {
                  games = data.games;
                  $("#gamebox tr").remove();
                  for (i=0; i < games.length; i++) {
                    $("#gamebox table").append('<tr><td>' + games[i]['game'] + '</td></tr>');
                  }
                }
              }
            )
        }
        $(document).ready(function() {
            // $('#puppymaker').click(add_puppy_to_box);
            $('#querymaker').click(query_for_games);
            }
        )
    </script>
