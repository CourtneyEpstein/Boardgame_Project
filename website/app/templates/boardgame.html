    <script type=text/javascript>
          var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/latest/typeahead.bundle.js"></script>
    <!-- // <script src="static/js/the-basics.js"></script> -->
    <script>

        var query_for_games = function() {
            $.ajax({
            type: "GET",
            url: $SCRIPT_ROOT + "/echo/",
            contentType: "application/json; charset=utf-8",
            data: { echoValue: $('input[name="boardgame1"]').val() },
            success: function(data) {
                games = data.games;
                $("#gamebox tr").remove();
                for (i=0; i < games.length; i++) {
                  $("#gamebox table").append('<tr> <td> <img width=150 src='+games[i]['image']+'>  </td> <td>' + '<a href='+games[i]['url']+'>' + games[i]['game'] + ' ('+games[i]['year']+') <\a> </td> <td> '+ games[i]['description']+' </td> </tr>');
                }
              }
            })

        }
        $(document).ready(function() {
            $('#querymaker').click(query_for_games);

            }
        )
    </script>
